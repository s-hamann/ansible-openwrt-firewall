---
openwrt_firewall_default_config:
  synflood_protect: true
  input: ACCEPT
  output: ACCEPT
  forward: REJECT

openwrt_firewall_default_rules:
  # We need to accept udp packets on port 68,
  # see https://dev.openwrt.org/ticket/4108
  - name: Allow-DHCP-Renew
    src: wan
    proto: udp
    dest_port: 68
    target: ACCEPT
    family: ipv4

  # Allow IPv4 ping
  - name: Allow-Ping
    src: wan
    proto: icmp
    icmp_type: echo-request
    family: ipv4
    target: ACCEPT

  - name: Allow-IGMP
    src: wan
    proto: igmp
    family: ipv4
    target: ACCEPT

  # Allow DHCPv6 replies
  # see https://github.com/openwrt/openwrt/issues/5066
  - name: Allow-DHCPv6
    src: wan
    proto: udp
    dest_port: 546
    family: ipv6
    target: ACCEPT

  - name: Allow-MLD
    src: wan
    proto: icmp
    src_ip: 'fe80::/10'
    icmp_type:
      - '130/0'
      - '131/0'
      - '132/0'
      - '143/0'
    family: ipv6
    target: ACCEPT

  # Allow essential incoming IPv6 ICMP traffic
  - name: Allow-ICMPv6-Input
    src: wan
    proto: icmp
    icmp_type:
      - echo-request
      - echo-reply
      - destination-unreachable
      - packet-too-big
      - time-exceeded
      - bad-header
      - unknown-header-type
      - router-solicitation
      - neighbour-solicitation
      - router-advertisement
      - neighbour-advertisement
    limit: '1000/sec'
    family: ipv6
    target: ACCEPT

  # Allow essential forwarded IPv6 ICMP traffic
  - name: Allow-ICMPv6-Forward
    src: wan
    dest: '*'
    proto: icmp
    icmp_type:
      - echo-request
      - echo-reply
      - destination-unreachable
      - packet-too-big
      - time-exceeded
      - bad-header
      - unknown-header-type
    limit: '1000/sec'
    family: ipv6
    target: ACCEPT

  - name: Allow-IPSec-ESP
    src: wan
    dest: lan
    proto: esp
    target: ACCEPT

  - name: Allow-ISAKMP
    src: wan
    dest: lan
    dest_port: 500
    proto: udp
    target: ACCEPT

openwrt_firewall_banip_default_config:
  ban_enable: true
  ban_autodetect: 1
  ban_logterm:
    - 'Exit before auth from'
    - 'luci: failed login'
    - 'error: maximum authentication attempts exceeded'
    - 'sshd.*Connection closed by.*\[preauth\]'
    - 'SecurityEvent=\"InvalidAccountID\".*RemoteAddress='
